{% extends "base.html" %}

{% block title %}Opciones{% endblock %}

{% block content %}
<style>
    .mis-solicitudes {
        text-align: left;
        padding: 50px;
        max-width: 800px;
    }

    li:hover {
        font-weight: bold;
    }

    li {
        padding: 8px;
    }
</style>

<div class="mis-solicitudes">
    <h2>Mis solicitudes</h2>
    <p>{{ res }}</p>
    <ul>
        {% for item in solicitudes_titulos %}
        <div class="list-container">
            <li>
                <a href="{% url 'solicitudes:ver-solicitudes' %}">
                    {{ item }}
                </a>
            </li>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
