{% extends "base.html" %}

{% block title %}Opciones{% endblock %}

{% block content %}
<style>
    .mis-solicitudes {
        text-align: left;
        padding: 50px;
        max-width: 800px;
    }

    li:hover {
        font-weight: bold;
    }

    li {
        padding: 8px;
    }
</style>

<div class="mis-solicitudes">
    <h2>Mis solicitudes</h2>
    <p>{{ res }}</p>
    <ul>
        {% for solicitud in solicitudes %}
        <div class="list-container">
            <li>
                <a href="{% url 'solicitudes:solicitud-id' solicitud.id  %}">
                    {{ solicitud.titulo }}
                </a>
            </li>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
