{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .centered-container {
        background-color: #f5f5f5;
        border-radius: 10px;
        border: 1px solid rgb(126, 126, 126);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
        margin-bottom: 250px;
    }

    .login-form {
        margin-top: 20px;
    }

    h2 {
        margin-bottom: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        font-family: 'Montserrat', sans-serif;
        margin-top: 10px;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .login-button {
        background-color: #0b231e;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0e1d1a;
    }

    .new-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
    }

    .forgot-password {
        margin-top: 20px;
        margin-bottom: 0px;
    }

    .error {
        color: rgb(102, 0, 0);
        font-weight: bold;
    }
</style>

<div class="new-container">
    <div class="centered-container">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form method="post">
                {% csrf_token %}
                <label for="correo_electronico">Email:</label>
                <input type="correo_electronico" id="correo_electronico" name="correo_electronico" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit" class="login-button">Inicia sesión</button>
            </form>
            {% if res %}
            <div class="error-message">
                <p class="error">{{ res }}</p>
            </div>
            {% endif %}
            <p class="forgot-password"><a href="#">Olvidé mi contraseña</a></p>
        </div>
    </div>
</div>


{% endblock %}
