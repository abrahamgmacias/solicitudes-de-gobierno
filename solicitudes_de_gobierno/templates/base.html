<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Solicitudes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b231e;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        footer {
            background-color: #0b231e;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .styled-button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 20px;
            background-color: transparent;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            /* transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; */
        }

        .styled-button:hover {
            background-color: #fff;
            color: #0b231e;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: black;
        }

        a {
            text-decoration: none;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary.rounded-pill {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .btn-primary.rounded-pill:hover {
            background-color: #0061c9;
        }

        .content-box {
            text-align: left;
            padding: 10px;
            margin-top: 30px;
            margin-left: 50px;
            max-width: 95%;
        }

        .line {
            /* position: absolute; */
            background-color: #b38e5d;
            width: 35px;
            height: 5px;
        }

        p {
            font-family: 'Montserrat', sans-serif;
        }

        i {
            font-family: 'Montserrrat', sans-serif;
        }
    </style>

    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
    </head>
</head>

<body>
    <header>
        <a href="{% url 'landing-page' %}">
            <h1>Gobierno de Mexico</h1>
        </a>
        <div class="buttons">
            <button class="styled-button">Log In</button>
            <button class="styled-button">Register</button>
        </div>
    </header>

    <div class="content-box">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Website licenses and contact info</p>
    </footer>
</body>

</html>
